<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" type="text/css" rel="stylesheet">
    <link href="css/styles.css" type="text/css" rel="stylesheet">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Roman Numeral Converter</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Roman Numeral Converter</h1>
        <br>
        <form id="userForm" class="form-group">
          <label for="userInput">Enter the number you wish to convert:</label>
          <input id="userInput" class="form-control" type="number">
          <br>
          <button class="btn btn-black" type="submit" name="button">Convert!</button>
        </form>

        <div id="output">
          <p>Your roman numeral is: <span></span></p>
        </div>

      </div>
    </div>
  </body>
</html>
